<body>
  <div class="container">
    <div class="">
      <p class="text-center">Update Applicant Profile/p>
        <div class=" offset-1 row">
            
  
          <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your Profile has been Udated Successfully.
            <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
          </div>
  
            <div class="card col-md-5" style="border-color: orange; width:27rem;">
              <form [formGroup]="updateJobseekerProfileForm" (ngSubmit)="UpdateJobseekerProfileData()">
                <!-- <div class="mb-3">
                  <label class="form-label">Jobseeker Id</label>
                  <input type="txt" class="form-control" placeholder="Autofilled" formControlName="jobseekerId">
                </div>  -->
                <p class="text-center">Enter Personal Details</p>
                <div class="mb-3">
                  <label class="form-label">Photo </label>
                  <input type="txt" class="form-control" placeholder="Upload Image" formControlName="image">
              </div>
                <div class="mb-3">
                    <label class="form-label">Name </label>
                    <input type="txt" class="form-control" placeholder="Enter Name" formControlName="fullname" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender </label>
                    <input type="txt" class="form-control" placeholder="Gender" formControlName="gender">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <input type="txt" class="form-control" placeholder="About Me" formControlName="about_me">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tel </label>
                    <input type="txt" class="form-control" placeholder="Phone Number" formControlName="phone_number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email </label>
                    <input type="txt" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="mb-3">
                  <label class="form-label">Location </label>
                  <input type="txt" class="form-control" placeholder="Location" formControlName="location">
                </div>
                <div class="mb-3">
                  <label class="form-label">Education </label>
                  <input type="txt" class="form-control" placeholder="Educational Qulifications" formControlName="educational_qualification">
                </div>
                <button type="submit" class="btn btn" style="background-color: orange;">Submit</button>
              
              </form>
  
            </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="card col-md-5" style="border-color: orange; width:27rem;">
              <form [formGroup]="updateJobseekerProfileForm" (ngSubmit)="UpdateJobseekerProfileData()">
                <p class="text-center" >Enter proffessional Details</p>
                <div class="mb-3">
                  <label class="form-label">Proffession </label>
                  <input type="txt" class="form-control" placeholder="Professional Designation" formControlName="professional_designation">
                </div>
                <div class="mb-3">
                  <label class="form-label">Years of Experience </label>
                  <input type="txt" class="form-control" placeholder="Years" formControlName="experience_years">
                </div>
                <div class="mb-3">
                  <label class="form-label">Job Category </label>
                  <input type="txt" class="form-control" placeholder="Job Category" formControlName="job_category">
                </div>
                <div class="mb-3">
                  <label class="form-label">Salary </label>
                  <input type="txt" class="form-control" placeholder="Salary" formControlName="salary">
                </div>
                <div class="mb-3">
                  <label class="form-label">Availability</label>
                  <input type="txt" class="form-control" placeholder="Available Hours" formControlName="availability">
                </div>
                <div class="mb-3">
                  <label class="form-label">Resume </label>
                  <input type="txt" class="form-control" placeholder="Upload Resume" formControlName="resume">
                </div>
                <div class="mb-3">
                  <label class="form-label">Date </label>
                  <input type="txt" class="form-control" placeholder="Date Created" formControlName="create_at">
                </div>
    
                <button type="submit" class="btn btn" style="background-color: orange;">Submit</button>
              </form>
            </div>
  
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
